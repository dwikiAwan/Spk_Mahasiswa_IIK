<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Rekomendasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #2D3142;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; 
            background-color: #f0f4f8;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            filter: brightness(60%);
        }
        .card-standard{
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(226, 232, 240, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
            transition: all 0.3s ease-in-out;
        }
        .card-standard:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px); 
        }
    
        .btn-secondary-standard {
            background-color: #EF4444; 
            color: #FFFFFF;
            border: 1px solid #DC2626;
            box-shadow: 0 5px 10px rgba(239, 68, 68, 0.3); 
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary-standard:hover {
            background-color: #DC2626; 
            transform: translateY(-1px);
            box-shadow: 0 8px 15px rgba(239, 68, 68, 0.4);
        }
    
        .bright-text-shadow {
            color: #F8FAFC;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
       
        .bg-blue-50 h2, .bg-blue-50 p, .bg-blue-50 span {
            color: inherit; 
        }
        .bg-blue-50 .text-blue-800 {
            color: #1E40AF;
        }
        .bg-blue-50 .text-blue-600 {
            color: #2563EB;
        }
    </style>
</head>
<body class="text-[#2D3142]">

  
    <video autoplay muted loop playsinline id="background-video">
    
        <source src="{{ url_for('static', filename='bgthree.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

   
    <div class="container mx-auto p-4 md:p-8 flex flex-col items-center justify-center min-h-screen relative z-10">
    
        <div class="card-standard p-6 md:p-10 rounded-xl w-full max-w-6xl text-center min-h-[70vh] flex flex-col justify-center">
      
            <h1 class="text-3xl sm:text-4xl font-bold mb-5 bright-text-shadow">Hasil Rekomendasi Penjurusan</h1>
            
   
            <p class="text-lg mb-2 bright-text-shadow">Nama: <span class="font-semibold">{{ nama }}</span></p>
            <p class="mb-6 bright-text-shadow">Berdasarkan data yang Anda berikan, rekomendasi jurusan terbaik untuk Anda adalah:</p>
            
  
            <div class="bg-blue-50 p-6 rounded-lg border border-blue-200 mb-6">
                <h2 class="text-4xl sm:text-5xl font-extrabold text-blue-800 mb-2">{{ rekomendasi }}</h2>
                <p class="text-lg text-gray-700">Dengan nilai akhir <span class="font-bold text-xl text-blue-600">{{ "{:.4f}".format(nilai_akhir) }}</span></p>
            </div>
            
            <a href="/check" class="btn-secondary-standard inline-block mt-5 font-bold py-2 px-4 rounded-lg w-full md:w-auto">Kembali ke Form Input</a>
            <a href="/" class="btn-secondary-standard inline-block mt-5 font-bold py-2 px-4 rounded-lg w-full md:w-auto">Home</a>
        </div>
    </div>
</body>
</html>
