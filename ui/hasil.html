<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Rekomendasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="text-[#2D3142]">

    <div class="container mx-auto p-4 md:p-8 flex flex-col items-center justify-center min-h-[calc(100vh-64px)]">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
            <h1 class="text-3xl font-bold mb-4 text-blue-700">Hasil Rekomendasi Penjurusan</h1>
            <p class="text-lg text-gray-700 mb-2">Nama: <span class="font-semibold">{{ nama }}</span></p>
            <p class="text-gray-600 mb-6">Berdasarkan data yang Anda berikan, rekomendasi jurusan terbaik untuk Anda adalah:</p>
            <div class="bg-blue-50 p-6 rounded-lg border border-blue-200 mb-6">
                <h2 class="text-4xl font-extrabold text-blue-800 mb-2">{{ rekomendasi }}</h2>
                <p class="text-lg text-gray-700">Dengan nilai akhir <span class="font-bold text-xl text-blue-600">{{ "{:.4f}".format(nilai_akhir) }}</span></p>
            </div>
            <a href="/check" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-200 inline-block">Kembali ke Form Input</a>
        </div>
    </div>
</body>
</html>
