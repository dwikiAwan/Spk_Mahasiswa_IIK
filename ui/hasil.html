<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Rekomendasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #2D3142; /* Warna teks gelap standar */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah body memiliki scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Diperlukan untuk penempatan video */
            background-color: #f0f4f8; /* Fallback background color */
        }
        /* Gaya untuk video latar belakang */
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Menempatkan video di belakang konten */
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            filter: brightness(60%); /* Membuat video sedikit lebih gelap agar teks lebih mudah dibaca */
        }
        .card-standard {
            /* Latar belakang kartu putih semi-transparan untuk efek glassmorphism yang lebih kuat */
            background: rgba(255, 255, 255, 0.4); /* Meningkatkan transparansi */
            backdrop-filter: blur(15px); /* Meningkatkan efek blur untuk glassmorphism */
            border: 1px solid rgba(226, 232, 240, 0.3); /* Border halus semi-transparan */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Bayangan yang lebih menonjol */
            transition: all 0.3s ease-in-out;
        }
        .card-standard:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px); /* Efek sedikit mengangkat saat hover */
        }
        /* Gaya untuk tombol sekunder (Kembali ke Form Input) */
        .btn-secondary-standard {
            background-color: #EF4444; /* Warna merah untuk tombol sekunder */
            color: #FFFFFF; /* Warna teks putih untuk kontras */
            border: 1px solid #DC2626; /* Border merah gelap */
            box-shadow: 0 5px 10px rgba(239, 68, 68, 0.3); /* Bayangan merah */
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary-standard:hover {
            background-color: #DC2626; /* Warna merah lebih gelap saat hover */
            transform: translateY(-1px);
            box-shadow: 0 8px 15px rgba(239, 68, 68, 0.4);
        }
        /* Gaya untuk teks terang dengan bayangan */
        .bright-text-shadow {
            color: #F8FAFC; /* Warna teks sangat terang/putih keabu-abuan */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Bayangan gelap untuk kontras */
        }
        /* Mengatur warna teks di dalam div rekomendasi agar tetap terlihat jelas */
        .bg-blue-50 h2, .bg-blue-50 p, .bg-blue-50 span {
            color: inherit; /* Menggunakan warna teks standar dari parent */
        }
        .bg-blue-50 .text-blue-800 {
            color: #1E40AF; /* Mengembalikan warna biru gelap untuk judul rekomendasi */
        }
        .bg-blue-50 .text-blue-600 {
            color: #2563EB; /* Mengembalikan warna biru untuk nilai akhir */
        }
    </style>
</head>
<body class="text-[#2D3142]">

    <!-- Video latar belakang -->
    <video autoplay muted loop playsinline id="background-video">
        <!-- Ganti 'your-video.mp4' dengan URL video Anda -->
        <source src="{{ url_for('static', filename='bgthree.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Kontainer utama yang memusatkan konten secara vertikal dan horizontal -->
    <div class="container mx-auto p-4 md:p-8 flex flex-col items-center justify-center min-h-screen relative z-10">
        <!-- Kartu standar yang berisi hasil rekomendasi -->
        <div class="card-standard p-6 md:p-10 rounded-xl w-full max-w-6xl text-center min-h-[70vh] flex flex-col justify-center">
            <!-- Judul utama halaman hasil -->
            <h1 class="text-3xl sm:text-4xl font-bold mb-5 bright-text-shadow">Hasil Rekomendasi Penjurusan</h1>
            
            <!-- Detail nama mahasiswa -->
            <p class="text-lg mb-2 bright-text-shadow">Nama: <span class="font-semibold">{{ nama }}</span></p>
            <p class="mb-6 bright-text-shadow">Berdasarkan data yang Anda berikan, rekomendasi jurusan terbaik untuk Anda adalah:</p>
            
            <!-- Kotak rekomendasi jurusan -->
            <div class="bg-blue-50 p-6 rounded-lg border border-blue-200 mb-6">
                <h2 class="text-4xl sm:text-5xl font-extrabold text-blue-800 mb-2">{{ rekomendasi }}</h2>
                <p class="text-lg text-gray-700">Dengan nilai akhir <span class="font-bold text-xl text-blue-600">{{ "{:.4f}".format(nilai_akhir) }}</span></p>
            </div>
            
            <!-- Tombol kembali ke form input -->
            <a href="/check" class="btn-secondary-standard inline-block mt-5 font-bold py-2 px-4 rounded-lg w-full md:w-auto">Kembali ke Form Input</a>
        </div>
    </div>
</body>
</html>
