<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjurusan Mahasiswa Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Menggunakan warna latar belakang dari infografik */
        }
    </style>
</head>
<body class="text-[#2D3142]">

    <div class="container mx-auto p-4 md:p-8 flex flex-col items-center justify-center min-h-[calc(100vh-64px)]">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
            <h1 class="text-3xl font-bold mb-6 text-blue-700">Sistem Pendukung Keputusan Penjurusan Mahasiswa</h1>
            <form action="/calculate" method="post" class="space-y-4">
                <div class="text-left">
                    <label for="nama" class="block text-gray-700 text-sm font-bold mb-2">Nama Mahasiswa:</label>
                    <input type="text" id="nama" name="nama" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
                </div>
                
                <h2 class="text-2xl font-semibold mt-6 mb-4 text-gray-800">Input Nilai dan Minat</h2>
                <div class="text-left">
                    <label for="c1" class="block text-gray-700 text-sm font-bold mb-2">Nilai Logika Pemrograman (0-100):</label>
                    <input type="number" id="c1" name="c1" min="0" max="100" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
                </div>
                <div class="text-left">
                    <label for="c2" class="block text-gray-700 text-sm font-bold mb-2">Nilai Desain UI/UX (0-100):</label>
                    <input type="number" id="c2" name="c2" min="0" max="100" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
                </div>
                <div class="text-left">
                    <label for="c3" class="block text-gray-700 text-sm font-bold mb-2">Nilai Matematika Dasar (0-100):</label>
                    <input type="number" id="c3" name="c3" min="0" max="100" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
                </div>
                <div class="text-left">
                    <label for="c4" class="block text-gray-700 text-sm font-bold mb-2">Minat terhadap bidang (1-5):</label>
                    <input type="number" id="c4" name="c4" min="1" max="5" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
                </div>
                
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition-colors duration-200">Lihat Rekomendasi</button>
            </form>
            <a href="/" class="inline-block mt-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-200">Kembali ke Landing Page</a>
        </div>
    </div>
</body>
</html>
